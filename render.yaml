services:
  - type: web
    name: easyloading
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.9
      - key: SECRET_KEY
        generateValue: true
    disk:
      name: easyloading-disk
      mountPath: /opt/render/project/src
      sizeGB: 1

